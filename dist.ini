name    = WWW-Correios-CEP
author  = Renato CRON <rentocron@cpan.org>
license = Perl_5
copyright_holder = Renato CRON
copyright_year   = 2011

version = 0.03

[@Basic]
[InstallGuide]
[MetaJSON]
[ReadmeFromPod]
[AutoPrereqs]
[PerlTidy]
[@Git]
[MetaResources]
bugtracker.web  = http://github.com/renatocron/WWW--Correios--CEP/issues
repository.web  = http://github.com/renatocron/WWW--Correios--CEP
repository.url  = http://renatocron@github.com/renatocron/WWW--Correios--CEP.git
repository.type = git
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short
[ReportVersions]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[HasVersionTests]
[MetaTests]
[PodSyntaxTests]
[ManifestSkip]

